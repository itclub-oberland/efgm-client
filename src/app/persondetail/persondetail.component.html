<div id="main-content">
  <div id="table-border">
  <table>
    <tr>
      <td>
        <p>Vollständiger Name</p>
      </td>
      <td><input type="text" class="full-width"></td>
    </tr>
    <tr>
      <td>
        <p>Benutzername</p>
      </td>
      <td><input type="text" class="full-width"></td>
    </tr>
    <tr>
      <td>
        <p>Geburtsdatum</p>
      </td>
      <td><input type="date" class="full-width"></td>
    </tr>
    <tr>
      <td>
        <p>Geschlecht</p>
      </td>
      
      <td><div id="gender-row">
        <p class="gender">Weiblich</p><input type="checkbox" class="gender" id="woman">
        <p class="gender">Männlich</p><input type="checkbox" class="gender" id="man">
      </div></td>
    </tr>
    <tr>
      <td>
        <p>Strasse, Nr</p>
      </td>
      <td><input type="text" class="half-width"><input type="number" class="half-width"></td>
    </tr>
    <tr>
      <td>
        <p>PLZ, Ort</p>
      </td>
      <td><input type="number" class="half-width" id="plz"><input type="text" class="half-width" id="city"></td>
    </tr>
    <tr>
      <td>
        <p>Email</p>
      </td>
      <td><input type="email" class="full-width"></td>
    </tr>
    <tr>
      <td>
        <p>Handynummer</p>
      </td>
      <td><input type="number" class="full-width"></td>
    </tr>
    <tr>
      <td>
        <p>Verwandte</p>
      </td>
      <td><button mat-raised-button class="raised-btn">+</button></td>
  
    <tr>
      <td>
        <p>Talents</p>
      </td>
      <td><button mat-raised-button class="raised-btn">+</button></td>
    </tr>
  </table>
  
  <div id="right-side">
  <div id="image-space"></div>
  <input type="file" (change)= "onFileSelected($event)" id="upload">
  <button mat-raised-button type="button" class="btn" id="save-img" (click)="onUpload()">Bild speichern</button>
  <div id="img-area"><img src="./assets/papatya.PNG"></div>
  <button mat-raised-button class="btn" id="save-profil">Profil speichern</button>
  </div>
  </div>
